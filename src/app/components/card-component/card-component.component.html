<div class="row">
    <div class="col-4" *ngFor="let pokemon of pokemonArray">
        <!-- CARD -->
        <div class='card centered'>
            <p><img src="{{pokemon.sprites}}" alt=""></p>
            <p class='card-text toUpper'>{{pokemon.name}}</p>
            <button class="btn btn-outline-danger" data-toggle="modal" data-target="#exampleModal">SHOW</button>
        </div>
        <!-- MODAL -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title toUpper" id="exampleModalLabel">{{pokemon.name}}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p><img src="{{pokemon.sprites}}" alt=""></p>
                        <p>{{ pokemon.types }}</p>
                        <p>{{ pokemon.stats }}</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
